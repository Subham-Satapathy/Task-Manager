version: '3'
services:
  user-service:
    build: ./backend/user-service
    ports:
      - "5001:5001"
    environment:
      MONGO_URI: mongodb://mongo:27017/task-manager-users
    depends_on:
      - mongo

  task-service:
    build: ./backend/task-service
    ports:
      - "5002:5002"
    environment:
      MONGO_URI: mongodb://mongo:27017/task-manager-tasks
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - user-service
      - task-service

  mongo:
    image: mongo
    ports:
      - "27017:27017"
